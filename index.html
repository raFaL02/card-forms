<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Forms</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:ital,wght@0,200;0,300;0,400;0,600;0,700;0,900;1,200;1,300;1,400;1,600;1,700;1,900&display=swap"
        rel="stylesheet">
    <!-- CSS -->
    <link rel="stylesheet" href="./css/style.css">
    <!-- Script -->
    <script src="./js/script.js" defer></script>
</head>

<body>
    <form>
        <section id="credit-card">
            <div class="front"></div>
            <div class="back"></div>
        </section>
        <section class="inputs flex">
            <div class="input-wrapper">
                <label for="cc-number">Número do cartão</label>
                <input id="cc-number" type="text" placeholder="**** **** **** ****">
            </div>
            <div class="input-wrapper">
                <label for="cc-holder">Nome do titular</label>
                <input id="cc-holder" type="text" placeholder="Nome como está no cartão">
            </div>

            <div class="col-2 flex">
                <div class="input-wrapper">
                    <label for="cc-validity">Validade</label>
                    <input id="cc-validity" type="text" placeholder="mm/aa">
                </div>

                <div class="input-wrapper">
                    <label class="flex help" for="cc-cvv">CVV
                        <img src="./assets/question.png" alt="ícone de ajuda" title="Esse número está, geralmente nas costas do seu cartão">
                    </label>
                    <input id="cc-cvv" type="text" placeholder="***">
                </div>
            </div>
        </section>
        <section class="info-security flex">
            <img src="./assets/ShieldCheck.png" alt="ícone de segurança">
             Seus dados estão seguros
        </section> 
        <button>Adicionar Cartão</button>
    </form>
</body>

</html>
